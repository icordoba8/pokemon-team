<h2>Buscar Pokémon</h2>
<form #f="ngForm">
  <label for="pokemon-name">Nombre:</label>
  <input
    [(ngModel)]="pokemonName"
    [ngModelOptions]="{ standalone: true }"
    #ctrl="ngModel"
    required
  />
  <button type="button" (click)="searchPokemon()">Buscar</button>
</form>
<div *ngIf="pokemon">
  <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" />
  <h3>{{ pokemon.name }}</h3>
  <h4>Ataques:</h4>
  <ul>
    <li *ngFor="let ability of pokemon.abilities">
      {{ ability.ability.name }}
    </li>
  </ul>
  <button type="button" (click)="addToTeam()">Yo te elijo</button>
</div>
<div *ngIf="team.length > 0">
  <h2>Equipo</h2>
  <ul>
    <li *ngFor="let pokemon of team">{{ pokemon.name }}</li>
  </ul>
</div>
<div *ngIf="team.length >= 6">
  <p>Tu equipo Pokémon está completo, no puedes agregar más Pokémons.</p>
</div>
